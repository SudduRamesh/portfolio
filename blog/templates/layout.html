<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel=stylesheet type=text/css href="{{ url_for('static',filename='style.css') }}">
<title>My Portfolio</title>
</head>
<body>

<div class="top">
  <nav>
      <img src="static/img/CU_Logo.png" class="logo">
      <ul>
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
  </nav>
</div>

<div>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</div>

<div id="content">
{% block content %}
{% endblock %}
</div>
</body>
</html>
